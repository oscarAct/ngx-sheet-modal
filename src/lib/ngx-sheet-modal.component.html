<div class="sm-sheet-wrapper">
    <div [class]="_config?.styles?.backdropClasses" [class.allow-animations]="_config?.styles?.allowAnimations" class="sm-sheet-backdrop backdrop-blur-lg" #backdrop
        (click)="_config?.backdropClose ? close() : ''"></div>
    <div class="sm-sheet sm-sheet-transition" [class.allow-animations]="_config?.styles?.allowAnimations" [class]="_config?.styles?.sheetClasses + ' ' + _config?.size" #sheet>
        <div class="sm-sheet-drag-container">
            <div class="sm-sheet-drag-placeholder"></div>
            <div *ngIf="_config?.dragIndicator == true" class="sm-sheet-drag-indicator"></div>
            <div *ngIf="!_config?.dragIndicator" class="sm-sheet-drag-placeholder"></div>
            
            <div *ngIf="_config?.closeButton == true" class="sm-sheet-close-button" [class]="_config?.styles?.closeButtonClasses" (click)="close()">
                <svg *ngIf="!_config?.closeButtonIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#00000050">
                    <path
                        d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">
                    </path>
                </svg>
                <div *ngIf="_config?.closeButtonIcon" class="sm-sheet-close-icon" [innerHTML]="_config?.closeButtonIcon"></div>
            </div>
            
            <div *ngIf="!_config?.closeButton" class="sm-sheet-drag-placeholder"></div>

        </div>
        <div class="sm-sheet-content" #sheetContent>
            <ng-template #contentHost></ng-template>
        </div>
    </div>
</div>
